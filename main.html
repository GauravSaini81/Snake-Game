<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sapola_Game</title>
    <script src="FUnctions.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-[url('https://images.unsplash.com/photo-1579158952347-6cff5d2f5cda?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1780&q=80')]"
  >
    <div
      id="gameContainer"
      class="h-screen items-center flex flex-col justify-center"
    >
      <canvas id="gameBoard" class="rounded w-9/12 h-3/4 drop-shadow-2xl">
      </canvas>
      <h3 class="p-3 text-white font-bold text-3xl" id="scoreText">00</h3>
      <button
        class="p-3 text-white font-bold my-6 rounded-full bg-violet-500 hover:bg-violet-600 active:bg-violet-700 focus:outline-none focus:ring focus:ring-violet-300"
        id="resetBtn"
      >
        Restart
      </button>
    </div>
  </body>
</html>
